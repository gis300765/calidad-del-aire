<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calidad del Aire</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map { height: 100vh; }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .filter-panel {
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <label for="map-layer">Seleccionar Capa:</label>
        <select id="map-layer">
            <option value="osm">OpenStreetMap</option>
            <option value="esri">Esri World Imagery</option>
        </select>
    </div>
    <div class="filter-panel">
        <label for="date-range">Rango de Fechas:</label>
        <input type="date" id="start-date">
        <input type="date" id="end-date">
        <button id="filter-btn">Filtrar</button>
    </div>
    <div class="legend" id="legend">
        <h4>Legend</h4>
        <p>AQI: Air Quality Index</p>
        <p>PM10: Particulate Matter 10µm</p>
        <p>PM2.5: Particulate Matter 2.5µm</p>
        <p>O3: Ozone</p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
